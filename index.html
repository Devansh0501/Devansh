<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romantic Birthday Cake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(to bottom, #ffe6f2, #ffb3d9);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .cake {
            position: relative;
            margin-bottom: 20px;
        }

        #cake-image {
            width: 300px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Candles */
        .candle {
            position: absolute;
            top: 50px;
            width: 6px;
            height: 35px;
            background: #ffffff;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #candle1 { left: 120px; }
        #candle2 { left: 145px; }
        #candle3 { left: 170px; }

        /* Flame */
        .candle .flame {
            width: 10px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #fff9c4, #ff9800);
            border-radius: 50%;
            transform-origin: bottom center;
            margin-top: -14px;
            animation: flame-flicker 0.25s infinite alternate;
            box-shadow: 0 0 6px rgba(255, 152, 0, 0.9);
        }

        @keyframes flame-flicker {
            0% {
                transform: translateX(-1px) scale(1);
                opacity: 0.9;
            }
            100% {
                transform: translateX(1px) scale(1.1);
                opacity: 1;
            }
        }

        /* Text balloons */
        .birthday-text {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .word-gap {
            width: 24px;
        }

        .letter {
            display: inline-block;
            font-size: 48px;
            font-weight: bold;
            color: #ff3f88;
            background: radial-gradient(circle, #ffe0f0, #ff69b4);
            border-radius: 50%;
            padding: 10px;
            margin: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;

            opacity: 0;
            transform: translateY(20px) scale(0.6);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;

            animation: balloon-float 4s ease-in-out infinite;
            animation-play-state: paused;
        }

        @keyframes balloon-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(4deg); }
            50% { transform: translateY(-10px) rotate(-4deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        .letter::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 24px;
            background: #ccc;
            border-radius: 1px;
        }

        .letter.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation-play-state: running;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cake">
            <!-- If your image does not load, replace src with your image file -->
            <img src="cake.png" alt="Birthday Cake" id="cake-image">

            <div class="candle" id="candle1"><span class="flame"></span></div>
            <div class="candle" id="candle2"><span class="flame"></span></div>
            <div class="candle" id="candle3"><span class="flame"></span></div>
        </div>

        <div class="birthday-text">
            <span class="letter">H</span>
            <span class="letter">a</span>
            <span class="letter">p</span>
            <span class="letter">p</span>
            <span class="letter">i</span>
            <span class="letter">e</span>
            <span class="letter">s</span>
            <span class="letter">t</span>

            <span class="word-gap"></span>

            <span class="letter">B</span>
            <span class="letter">i</span>
            <span class="letter">r</span>
            <span class="letter">t</span>
            <span class="letter">h</span>
            <span class="letter">d</span>
            <span class="letter">a</span>
            <span class="letter">y</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Candle glow flicker
            const candles = document.querySelectorAll('.candle');
            candles.forEach(candle => {
                setInterval(() => {
                    const randomOpacity = 0.85 + Math.random() * 0.15;
                    candle.style.opacity = randomOpacity.toString();
                }, 200);
            });

            // Sequential letter animation
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('show');
                }, index * 250);
            });

        });
    </script>
</body>
</html>
