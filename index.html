<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romantic Birthday Surprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --pink-main: #ff69b4;
            --pink-soft: #ffe6f2;
            --rose1: #ffafc9;
            --rose2: #ff7fae;
            --rose3: #ff4f94;
            --rose-light: #ffe3ee;
            --card-bg: #ffffff;
            --accent: #ff3f88;
        }

        * { box-sizing: border-box; }

        /* ROSE PETAL AESTHETIC BACKGROUND */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at 20% 20%, #ffe3ee, #ffc7dc, #ff9ec5 70%, #ff7faf);
            color: #333;
        }

        /* Floating hearts on click */
        .heart-click {
            position: fixed;
            font-size: 22px;
            color: #ff4f94;
            animation: heartFloat 2.2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-140px) scale(1.8); opacity: 0; }
        }

        /* Rose petals softly falling */
        .petal {
            position: fixed;
            top: -20px;
            font-size: 22px;
            color: #ff7fae;
            opacity: 0.75;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* ===================== EXISTING CODE (UNCHANGED) ===================== */

        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .screen.hidden { opacity: 0; pointer-events: none; transform: translateY(20px); }
        .screen.active { opacity: 1; pointer-events: auto; transform: translateY(0); }

        .screen-landing::before,
        .screen-landing::after {
            content: "‚ù§";
            position: absolute;
            font-size: 24px;
            color: rgba(255, 63, 136, 0.25);
            pointer-events: none;
            animation: float-heart 9s linear infinite;
        }

        .screen-landing::before { left: 10%; top: 65%; animation-delay: 0s; }
        .screen-landing::after { right: 12%; top: 18%; animation-delay: 3s; }

        @keyframes float-heart {
            0%   { transform: translateY(0) translateX(0); opacity: 0.3; }
            50%  { transform: translateY(-18px) translateX(6px); opacity: 0.7; }
            100% { transform: translateY(-32px) translateX(-6px); opacity: 0.1; }
        }

        .container { text-align: center; }

        /* Card */
        .landing-card {
            max-width: 840px;
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 28px;
            padding: 22px 22px 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .landing-card::before {
            content: "";
            position: absolute;
            inset: -30%;
            background:
                radial-gradient(circle at top left, rgba(255, 105, 180, 0.25), transparent 55%),
                radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.7), transparent 55%);
            opacity: 0.8;
        }

        .landing-inner {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
            gap: 18px;
            align-items: center;
        }

        @media (max-width: 768px) { .landing-inner { grid-template-columns: 1fr; } }

        #cake-image {
            width: 260px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Text balloons */
        .birthday-text {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .letter {
            font-size: 40px;
            background: radial-gradient(circle, #ffe0f0, #ff69b4);
            padding: 8px;
            margin: 4px;
            border-radius: 50%;
            opacity: 0;
            transform: translateY(20px) scale(0.6);
            transition: 0.4s;
        }

        .letter.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .primary-button {
            margin-top: 14px;
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #ff3f88, #ffa3cd);
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        /* Letter page */
        .inner-wrapper {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .inner-wrapper { grid-template-columns: 1fr; }
        }

        .letter-card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 18px 50px rgba(0,0,0,0.16);
        }

        .letter-body {
            background: #fff6fb;
            min-height: 260px;
            padding: 15px;
            border-radius: 14px;
        }

        .her-name-reveal {
            margin-top: 16px;
            opacity: 0;
            transform: translateY(13px);
            transition: 0.7s;
            text-align: center;
        }

        .her-name-reveal.show {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>

<body>

<!-- LANDING SCREEN -->
<section class="screen screen-landing active" id="landing-screen">
    <div class="container">
        <div class="landing-card">

            <div class="landing-inner">
                <div class="cake">
                    <img src="cake.png" id="cake-image">
                </div>

                <div class="landing-text-block">
                    <div class="birthday-text">
                        <span class="letter">H</span>
                        <span class="letter">a</span>
                        <span class="letter">p</span>
                        <span class="letter">p</span>
                        <span class="letter">i</span>
                        <span class="letter">e</span>
                        <span class="letter">s</span>
                        <span class="letter">t</span>
                        <span class="letter">B</span>
                        <span class="letter">i</span>
                        <span class="letter">r</span>
                        <span class="letter">t</span>
                        <span class="letter">h</span>
                        <span class="letter">d</span>
                        <span class="letter">a</span>
                        <span class="letter">y</span>
                    </div>

                    <h2 class="landing-title">A rose-petal surprise‚Ä¶ only for you.</h2>

                    <button class="primary-button" id="open-letter-btn">
                        üíå Open your birthday letter
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- LETTER SCREEN -->
<section class="screen hidden" id="letter-screen">
    <div class="inner-wrapper">
        <div class="letter-card">
            <div class="letter-body" contenteditable="true">
                Write your full heartfelt birthday message here...
            </div>

            <div class="her-name-reveal" id="her-name-reveal">
                <div>Always & only</div>
                <div style="font-size:26px;color:#ff3f88;">Priya</div>
            </div>

            <button class="primary-button" id="back-btn">‚¨Ö Back</button>
        </div>

        <div class="letter-card">
            <h3>Why this letter?</h3>
            A place where feelings can breathe.
        </div>
    </div>
</section>

<audio id="bg-music" loop>
  <source src="birthday.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts on click */
document.addEventListener("click", function(e){
    const h = document.createElement("div");
    h.className="heart-click";
    h.textContent="üíó";
    h.style.left = e.clientX + "px";
    h.style.top = e.clientY + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2200);
});

/* Continuous rose petal rain */
setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";
    p.textContent="üå∏";
    p.style.left=Math.random()*window.innerWidth+"px";
    p.style.animationDuration= (6 + Math.random()*5) + "s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),12000);
},600);

/* Letter animations */
document.querySelectorAll(".letter").forEach((l,i)=>{
    setTimeout(()=>l.classList.add("show"), i*150);
});

const openBtn = document.getElementById("open-letter-btn");
const backBtn = document.getElementById("back-btn");
const landing = document.getElementById("landing-screen");
const letter = document.getElementById("letter-screen");
const nameReveal = document.getElementById("her-name-reveal");
const music = document.getElementById("bg-music");

openBtn.onclick = () => {
    landing.classList.add("hidden");
    letter.classList.remove("hidden");
    music.play().catch(()=>{});
    setTimeout(()=> nameReveal.classList.add("show"), 2000);
};

backBtn.onclick = () => {
    letter.classList.add("hidden");
    landing.classList.remove("hidden");
};
</script>

</body>
</html>
