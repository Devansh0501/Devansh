<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Romantic Birthday Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --rose-dark:#b30059;
  --rose-main:#ff4f9a;
  --rose-soft:#ffd6e8;
}

* { box-sizing:border-box; }

body {
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: "Segoe UI", sans-serif;
  background:
    radial-gradient(circle at top, #ffeaf4, #ffc1dd 40%, #ff8fbf 75%, #ff6fae 100%);
  color:#333;
}

/* Floating hearts on click */
.heart {
  position: fixed;
  font-size: 22px;
  animation: floatUp 3s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120px) scale(1.6); opacity: 0; }
}

/* Screens */
.screen {
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  transition:0.5s;
}

.hidden { opacity:0; pointer-events:none; transform:scale(0.98);}
.active { opacity:1; pointer-events:auto; }

/* Main Card */
.landing-card {
  max-width:900px;
  width:100%;
  background: rgba(255,255,255,0.94);
  border-radius:28px;
  padding:28px;
  box-shadow:0 25px 70px rgba(0,0,0,0.25);
  position:relative;
  overflow:hidden;
}

.landing-card::before {
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at top left, rgba(255,79,154,0.18), transparent 60%),
    radial-gradient(circle at bottom right, rgba(255,255,255,0.8), transparent 55%);
  pointer-events:none;
}

.landing-inner {
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  align-items:center;
}

@media(max-width:768px){
  .landing-inner { grid-template-columns:1fr; text-align:center; }
}

#cake-image {
  width:260px;
  max-width:100%;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  50% { transform: translateY(-10px); }
}

/* Balloon Text */
.birthday-text {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:10px;
}
